<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
      <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
      <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
      <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
      <link rel="stylesheet" href="css/reg.css">
    <title>DESIGNERS-LOUNGE</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>
            <div class="icons">
                <img src="RegImages/armchair.png" alt="" height="" width="">
                <img src="RegImages/interior-design.png" alt="" height="" width="">
                <img src="RegImages/livingroom.png" alt="" height="" width="">
                <img src="RegImages/stairs.png" alt="" height="" width="">
            </div>
            <form action="" class="input-group" id="login">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>Forgot Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form action="" class="input-group" id="register">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="Email" class="input-field"   placeholder="Email Address" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>By clicking Sign Up you agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/reg.js"></script>
</body>
</html>
