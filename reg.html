<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
      <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
      <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
      <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
      <link rel="stylesheet" href="css/reg.css">
    <title>DESIGNERS-LOUNGE</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn text-light" onclick="login()" id="logged">Login</button>
                <button type="button" class="toggle-btn text-light" onclick="register()">Sign Up</button>
            </div>
            <div class="icons">
                <img src="RegImages/armchair.png" alt="" height="" width="">
                <img src="RegImages/interior-design.png" alt="" height="" width="">
                <img src="RegImages/livingroom.png" alt="" height="" width="">
                <img src="RegImages/stairs.png" alt="" height="" width="">
            </div>
            <form action="index.html" class="input-group" name="myForm" id="login" method="POST">
                <input type="text" name="uName" class="input-field" placeholder="Username" required>
                <input type="password" name="pass" class="input-field" placeholder="Password" required>
                <p><input type="checkbox" class="checkbox"><span>Forgot Password</span></p>
                <button type="submit" name="log" class="submit-btn text-light" value="login" id="btnProcessRequest" onclick="myFunction()"> <a href="index.html">Login</a> </button>
            </form>
            <form action="reg.html" class="input-group" name="myForm" id="register" method="POST">
                <input type="text" name="uName" class="input-field" placeholder="Username" required>
                <input type="Email" name="uEmail" class="input-field"   placeholder="Email Address" required>
                <input type="password" name="pass" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>By clicking Sign Up you agree to the terms and conditions</span>
                <button type="submit" name="log" class="submit-btn text-light" value="login" onclick="myAccount()">Sign Up</button>
            </form>
        </div>
      
    </div>
    <script src="http://tristanedwards.me/u/SweetAlert/lib/sweet-alert.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/reg.js"></script>
</body>
</html>
